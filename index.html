<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>5 Day Weather Forecast</title>
</head>

<body>
  <header class="bg-dark">
    <div class="bg-dark text-light text-center ">
      <div class="col-12 col-md-6">
        <h1>Weather Dashboard</h1>

      </div>
    </div>
  </header>
  <div class=container>
    <div class="row">
      <div class="col-12">
        <span id="today" style="list-style-type: none"><span>
      </div>
    </div>
  </div>

  <main>
    <div class="container">
      <div class="row">
        <div class="col">

          <form id="theForm">
            <div class="form-group"></div>
            <label for="inputCity" class="form-label">Enter City</label>
            <input type="text" class="form-control" id="inputCity" name="City" />
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" name="State">
              <option selected>Choose...</option>
              <option>AL</option>
              <option>AK</option>
              <option>AZ</option>
              <option>AR</option>
              <option>AS</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DE</option>
              <option>DC</option>
              <option>FL</option>
              <option>GA</option>
              <option>GU</option>
              <option>HI</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>IA</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>ME</option>
              <option>MD</option>
              <option>MA</option>
              <option>MI</option>
              <option>MN</option>
              <option>MS</option>
              <option>MO</option>
              <option>MT</option>
              <option>NE</option>
              <option>NV</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NY</option>
              <option>NC</option>
              <option>ND</option>
              <option>MP</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>PR</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>TT</option>
              <option>UT</option>
              <option>VT</option>
              <option>VA</option>
              <option>VI</option>
              <option>WA</option>
              <option>WV</option>
              <option>WI</option>
              <option>WY</option>
            </select>

            <button type="submit" id="buttn" class="btn btn-primary">
              Submit
            </button>
          </form>
          <ul id="history">
          </ul>
        </div>
        <div class="col-9">

          <h1>     Five Day Weather Forecast</h1>
          <div id="weatherblock">

                <span style="list-style-type: none" id="lists" class="d-flex flex-row"></span>

            </div>
  </main>

  <script src="script.js"></script>
  </div>
  </div>
</body>

</html>
